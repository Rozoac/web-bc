<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Niños registrados (<small>{{totalRegistros}}</small>)</h3>
                <div class="text-right">
                    <button (click)="crearNinios()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Niños
                    </button>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Coorporacion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ninio of ninios">
                            <td>{{ninio.nombre}}</td>
                            <td>{{ninio.corporacion.nombre}}</td>
                            <td>
                                <button class="btn btn-primary">
                                    <i class="fa fa-save"></i>   
                                </button>

                                <button (click)="borrarNinio( ninio )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>   
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
